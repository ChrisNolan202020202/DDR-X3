[OptionExplanations]
Speed=Change the speed of the arrows.
Accel=Change the way the arrows approach the targets.
Appearance=Change the visibility of the arrows.
Turn=Change the step choreography.
Dark=Change the visibility of the targets.
Scroll=Change the orientation of the step zone.
NoteSkins=Change the arrow type.
Freeze=Turn hold arrows on or off.
Little=Removes notes.
Judge=
Jump=Turn simultaneous arrows on or off.
Risky=Change the difficulty of the life gauge.
Filter=Highlight the step zone.
Characters=Select a dancing character.

SystemTheme=Advanced Options.
AutoSetStyle=Allow the game to list all one player and two player modes at once instead of one style only. This might require a restart of StepMania (or press Shift+F2).
I/O Options=I/O Options
I/O Check=I/O Check
Screen Check=Screen Check
Sound Options=Sound Options
Game Options=Game Options
Theme=Theme Options

XStyledMusicSelect=Choose between having the Select Music elements be centered or edge-biased.
EndlessLevel=Select the difficulty level to use in Endless mode.
MenuBG=Change the menu backgrounds between all three generations of SuperNOVA!\n(This will not take effect until you return to the Title Menu.)
MenuMusic=Change the menu music between all three generations of SuperNOVA!\n(This will not take effect until you return to the Title Menu.)
JudgmentHeight=Select the position of the note judgment. Old positions the judgment in the same place it was in SuperNOVA 3 alpha 4 and earlier. Standard matches DDR more closely.

